<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.querySelectorAll(".submit-form").addEventListener("submit", (e) => {
      if (e.key === "Enter") {
        if (e.target.value !== "") {
          getWeatherData(e.target.value, null, (weather) => {
            e.target.value = "";
            axios
              .post("/api/history", weather)
              .then(({ data }) => {
                updateHistory(data);
              })
              .catch((e) => {
                alertMain.style.display = "block";
                loading.style.display = "none";
                alertMain.getElementsByTagName("p")[0].innerHTML = e.message;
                console.error(e);
              });
          });
          e.target.value = "";
        }
      }
    });
  </script>


</body>

</html>
